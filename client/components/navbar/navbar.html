<div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" ng-click="isCollapsed = !isCollapsed" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand">Title here</a>
    </div>
    <div id="navbar-main" collapse="isCollapsed" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <!-- WARNING: There used to be a quote character here (') and
          without it the layout would be broken.  -- I just added an
          element and it magically went away. Noted here in case it
          comes back, and I can find the real source of the
          problem. -->
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
          <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
          <button type="button" class="btn btn-primary btn-lg" ng-click="openModal('sm')">
            Modal test
          </button>
      </ul>
    </div>
  </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title">Modal title</h3>
  </div>
  <div class="modal-body">
    <b>Text</b><br/>
    More text: <input type="text"/><br/>
    Some more text:<br/>
    <textarea/>
    <hr/>
    <b>Text 2</b><br/>
    More text 2: <input type="text"/><br/>
    Some more text 2:<br/>
    <textarea/>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Save changes</button>
    <button class="btn" type="button" ng-click="cancel()">Cancel</button>
  </div>
</script>
